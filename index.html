<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            #myPic{
                max-width: 250px;
                max-height: 250px;
            }
            /*
            #wrapper {
                width: 800px;
                margin: 0 auto;
            }
            #before, #after {
                display: inline-flex;
                width: 380px;
            }
            input, label, output {
                display: block;
            }*/
        </style>
    </head>

    <body>
        <div id="wrapper">
            <div id="before">
                <img id="myPic" src="img/placeholder.png" />
            </div>
            <div id="after">
                <canvas id="output"></canvas>
            </div>
            <div id="control">
                <input id="loader" type='file' />
                <label for=pixelate>Pixelate</label>
                <input type=range min=1 max=10 value=1 id=pixelate step=1>
                <output for=pixelate id=mono_threshold_level>1</output>
                
                <label for=mono_threshold>Monochrome Threshold</label>
                <input type=range min=0 max=255 value=110 id=mono_threshold step=1>
                <output for=mono_threshold id=mono_threshold_level>110</output>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>

</html>
